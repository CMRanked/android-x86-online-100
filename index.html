<!DOCTYPE HTML>
<html>
<head>
  <style>
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <script src="jsvm.js"></script>
  <script>
    (function () {     
      var script =  document.createElement('script');    
      script.src = "//cdn.jsdelivr.net/npm/eruda";     
      document.body.appendChild(script);    
      script.onload = function () {         
        eruda.init()     
      } 
    })();
  </script>
  <vm-instance class="center" cd-rom="https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/debian-12.4.0-amd64-netinst.iso"></vm-instance>
</body>
</html>
